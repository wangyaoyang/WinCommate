<P><A NAME="hid_file_send_mail"></A><B>“发送”命令(“文件”菜单)</B></P>



<P>使用此命令可以通过电子邮件发送活动文档。此命令显示附加了活动文档的邮件窗口。然后可以填写

“收件人”字段、“主题”字段等，并向邮件正文中添加文本。完成后，

可以单击“发送”按钮发送该邮件。</P>
