<P><A NAME="afx_hidd_fileopen"></A><B>“文件”->“打开”对话框</B></P>



<P>以下选项使您得以指定要打开的文件:</P>



<P><B>文件名</B></P>



<P>指定要打开的文件。此框列出了带有在

“列出文件类型”字段中选择的扩展名的文件。</P>



<P><B>列出文件类型</B></P>



<P>指定要打开的文件类型:</P>



<P>&lt;&lt;在此列出应用程序的文件类型。&gt;&gt;</P>



<P><B>驱动器</B></P>



<P>指定 &lt;&lt;YourApp&gt;&gt; 在其中存储您要打开的文件的驱动器。</P>



<P><B>目录</B></P>



<P>指定 &lt;&lt;YourApp&gt;&gt; 在其中存储您要打开的文件的目录。</P>



<P><B>网络</B></P>



<P>单击此按钮连接到某个网络位置，并给它分配一个新的驱动器号。</P>
